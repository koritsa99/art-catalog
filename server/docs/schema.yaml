openapi: 3.0.0
info:
  title: Art Catalog API
  description: REST API for Art Catalog
  version: 0.0.1
servers:
  - url: http://localhost:5000/api/v1
    description: Local development server
components:
  schemas:
    Image:
      type: object
      properties:
        id:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        imagesUrls:
          type: array
          items:
            type: string
        originalUrl:
          type: string
        tags:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
        uploadedBy:
          $ref: "#/components/schemas/User"
        uploaderId:
          type: integer
        author:
          $ref: "#/components/schemas/Author"
        authorId:
          type: integer
        likedBy:
          type: array
          items:
            $ref: "#/components/schemas/User"
    Tag:
      type: object
      properties:
        id:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        title:
          type: string
        images:
          type: array
          items:
            $ref: "#/components/schemas/Image"
    User:
      type: object
      properties:
        id:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        email:
          type: string
        username:
          type: string
        password:
          type: string
        verificationToken:
          type: string                  
        authToken:
          type: string
        images:
          type: array
          items:
            $ref: "#/components/schemas/Image"
        author:
          $ref: "#/components/schemas/Author"
        authorId:
          type: integer
        likes:
          type: array
          items:
            $ref: "#/components/schemas/Image"
    Author:
      type: object
      properties:
        id:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        name:
          type: string
        urls:
          type: array
          items:
            $ref: "#/components/schemas/WebsiteUrl"
        images:
          type: array
          items:
            $ref: "#/components/schemas/Image"
        user:
          $ref: "#/components/schemas/User"
    WebsiteUrl:
      type: object
      properties:
        id:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        title:
          type: string
        url:
          type: string
        author:
          $ref: "#/components/schemas/Author"
        authorId:
          type: integer
paths:
  /auth/login:
    post:
      summary: Login user
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: User data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
                  
                                    
  /users:
    get:
      summary: Returns a list of users.
      description: Optional extended description in CommonMark or HTML.
      operationId: getUsers
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string